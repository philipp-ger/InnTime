<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit-Inn Zeiterfassung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            max-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .employee-selector {
            margin-bottom: 20px;
        }

        .employee-selector label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .employee-selector select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background-color: white;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 36px;
        }

        .employee-selector select:active {
            background-color: #f7fafc;
        }

        .employee-selector select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .employee-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 15px 0 10px;
        }

        .date-info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .date-info .date {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .date-info .weekday {
            font-size: 13px;
            color: #999;
        }

        .time-input-group {
            margin: 15px 0;
        }

        .time-input-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .time-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 20px 0;
        }

        button {
            padding: 16px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-start {
            background: #48bb78;
            color: white;
        }

        .btn-start {
            background: #48bb78;
            color: white;
        }

        .btn-start:hover {
            background: #38a169;
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .btn-start:active {
            background: #2f855a;
            transform: scale(0.98);
        }

        .btn-end {
            background: #f56565;
            color: white;
        }

        .btn-end:hover {
            background: #e53e3e;
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.3);
        }

        .btn-end:active {
            background: #c53030;
            transform: scale(0.98);
        }

        .btn-save {
            grid-column: 1 / -1;
            background: #667eea;
            color: white;
        }

        .btn-save:hover {
            background: #5a67d8;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-save:active {
            background: #4c51bf;
            transform: scale(0.98);
        }

        .btn-save:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .hidden {
            display: none;
        }

        .history-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .history-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .history-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .history-item {
            background: #f7fafc;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-align: center;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .history-item:active {
            border-color: #667eea;
            background: #edf2f7;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: scale(0.98);
        }

        .history-item.selected {
            border-color: #667eea;
            background: #e6efff;
        }

        .history-date {
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }

        .history-weekday {
            color: #999;
            font-size: 11px;
        }

        .history-hours {
            color: #667eea;
            font-weight: 600;
            font-size: 12px;
            margin-top: 3px;
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                align-items: flex-start;
            }

            .container {
                border-radius: 0;
                padding: 16px;
                max-height: none;
                min-height: 100vh;
            }

            .header {
                margin-bottom: 15px;
            }

            .logo {
                font-size: 28px;
                margin-bottom: 3px;
            }

            .header h1 {
                font-size: 18px;
            }

            .subtitle {
                font-size: 11px;
            }

            .employee-name {
                font-size: 18px;
                margin: 12px 0 8px;
            }

            .button-group {
                grid-template-columns: 1fr 1fr;
                gap: 6px;
                margin: 15px 0;
            }

            button {
                padding: 14px 12px;
                font-size: 13px;
                min-height: 44px;
            }

            .btn-start, .btn-end {
                font-size: 12px;
                padding: 12px 10px;
            }

            .btn-save {
                font-size: 13px;
                padding: 14px 12px;
            }

            .history-list {
                grid-template-columns: 1fr;
                gap: 6px;
                max-height: 200px;
            }

            .history-item {
                padding: 8px;
                min-height: 50px;
            }

            .history-date {
                font-size: 12px;
            }

            .history-weekday {
                font-size: 10px;
            }

            .message {
                font-size: 13px;
                padding: 10px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 12px;
            }

            .logo {
                font-size: 24px;
            }

            .header h1 {
                font-size: 16px;
            }

            .time-input-group input {
                padding: 12px;
                font-size: 15px;
            }

            .employee-selector select {
                padding: 12px;
            }

            button {
                padding: 12px 10px;
                min-height: 42px;
                font-size: 12px;
            }

            .history-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚è±Ô∏è</div>
            <div class="subtitle">Fit-Inn Heldenbergen</div>
            <h1>Zeiterfassung</h1>
        </div>

        <div class="employee-selector">
            <label for="employeeSelect">Mitarbeiter w√§hlen:</label>
            <select id="employeeSelect">
                <option value="">-- Bitte w√§hlen --</option>
            </select>
        </div>

        <div id="timeForm" class="hidden">
            <div class="employee-name" id="selectedEmployee"></div>

            <div class="time-input-group">
                <label for="workDate">Arbeitstag:</label>
                <input type="date" id="workDate" />
            </div>

            <div class="date-info">
                <div class="weekday" id="currentWeekday"></div>
            </div>

            <div class="time-input-group">
                <label for="startTime">Startzeit:</label>
                <input type="time" id="startTime" />
            </div>

            <div class="time-input-group">
                <label for="endTime">Endzeit:</label>
                <input type="time" id="endTime" />
            </div>

            <div class="button-group">
                <button class="btn-start" onclick="setStartNow()">Start jetzt</button>
                <button class="btn-end" onclick="setEndNow()">Ende jetzt</button>
            </div>

            <button class="btn-save" onclick="saveEntry()">Speichern</button>

            <div id="message" class="message"></div>

            <div class="history-section" id="historySection">
                <h3>üìã Deine Stunden diesen Monat</h3>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedEmployeeId = null;

        // Mitarbeiter-Liste laden
        async function loadEmployees() {
            try {
                const response = await fetch('/api/employees');
                const employees = await response.json();
                const select = document.getElementById('employeeSelect');
                
                employees.forEach(emp => {
                    const option = document.createElement('option');
                    option.value = emp.id;
                    option.textContent = emp.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Fehler beim Laden der Mitarbeiter:', error);
            }
        }

        // Wenn Mitarbeiter ausgew√§hlt wird
        document.getElementById('employeeSelect').addEventListener('change', function() {
            selectedEmployeeId = this.value;
            if (selectedEmployeeId) {
                document.getElementById('timeForm').classList.remove('hidden');
                updateEmployeeName();
                loadMonthHistory();
                loadEntryForDate();
            } else {
                document.getElementById('timeForm').classList.add('hidden');
            }
        });

        // Mitarbeitername anzeigen
        async function updateEmployeeName() {
            try {
                const response = await fetch(`/api/employee/${selectedEmployeeId}`);
                const employee = await response.json();
                document.getElementById('selectedEmployee').textContent = employee.name;
            } catch (error) {
                console.error('Fehler:', error);
            }
        }

        // Datum initialisieren und Wochentag anzeigen
        function initializeDate() {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            document.getElementById('workDate').value = dateString;
            updateWeekday();
        }

        // Wochentag anzeigen basierend auf ausgew√§hltem Datum
        function updateWeekday() {
            const dateInput = document.getElementById('workDate').value;
            if (!dateInput) return;

            const [year, month, day] = dateInput.split('-');
            const date = new Date(year, month - 1, day);
            const weekdayName = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'][date.getDay()];
            document.getElementById('currentWeekday').textContent = weekdayName;
        }

        // Listener f√ºr Datums√§nderung
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('workDate').addEventListener('change', () => {
                updateWeekday();
                loadEntryForDate();
            });
        });

        // Eintrag f√ºr ausgew√§hltes Datum laden
        async function loadEntryForDate() {
            const dateInput = document.getElementById('workDate').value;
            if (!selectedEmployeeId || !dateInput) {
                console.log('Cannot load entry: selectedEmployeeId=', selectedEmployeeId, 'dateInput=', dateInput);
                return;
            }

            try {
                console.log('Loading entry for', selectedEmployeeId, dateInput);
                const response = await fetch(`/api/timesheet?employee_id=${selectedEmployeeId}&date=${dateInput}`);
                const entry = await response.json();
                
                console.log('Entry response:', entry);
                
                if (entry && entry.start_time && entry.end_time) {
                    document.getElementById('startTime').value = entry.start_time;
                    document.getElementById('endTime').value = entry.end_time;
                    showMessage('‚úì Bestehende Zeiten geladen', 'success');
                } else {
                    document.getElementById('startTime').value = '';
                    document.getElementById('endTime').value = '';
                }
            } catch (error) {
                console.error('Fehler beim Laden der Zeiten:', error);
            }
        }

        // History-Eintr√§ge laden (diesen Monat)
        async function loadMonthHistory() {
            if (!selectedEmployeeId) return;

            try {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const datePattern = `${year}-${month}`;

                const response = await fetch('/api/admin/report/' + year + '/' + month);
                const data = await response.json();

                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';

                const employee = data.employees.find(e => e.name === document.getElementById('selectedEmployee').textContent);
                
                if (employee && Object.keys(employee.days).length > 0) {
                    const daysArray = Object.entries(employee.days).sort((a, b) => a[0].localeCompare(b[0]));
                    
                    daysArray.forEach(([date, hours]) => {
                        const weekday = getWeekdayName(date);
                        const item = document.createElement('div');
                        item.className = 'history-item';
                        item.innerHTML = `
                            <div class="history-date">${date}</div>
                            <div class="history-weekday">${weekday}</div>
                            <div class="history-hours">${hours.toFixed(2)}h</div>
                        `;
                        item.onclick = () => loadDateFromHistory(date);
                        historyList.appendChild(item);
                    });
                } else {
                    historyList.innerHTML = '<p style="color: #999; grid-column: 1/-1;">Noch keine Eintr√§ge diesen Monat</p>';
                }
            } catch (error) {
                console.error('Fehler beim Laden der Historie:', error);
            }
        }

        // Datum aus History laden
        function loadDateFromHistory(date) {
            document.getElementById('workDate').value = date;
            updateWeekday();
            loadEntryForDate();
        }

        // Wochentag auslesen (Hilfsfunktion)
        function getWeekdayName(dateString) {
            const [year, month, day] = dateString.split('-');
            const date = new Date(year, month - 1, day);
            const weekdays = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            return weekdays[date.getDay()];
        }

        // Start jetzt
        function setStartNow() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('startTime').value = `${hours}:${minutes}`;
        }

        // Ende jetzt
        function setEndNow() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('endTime').value = `${hours}:${minutes}`;
        }

        // Eintrag speichern
        async function saveEntry() {
            if (!selectedEmployeeId) {
                showMessage('Bitte w√§hlen Sie einen Mitarbeiter!', 'error');
                return;
            }

            const workDate = document.getElementById('workDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (!workDate || !startTime || !endTime) {
                showMessage('Bitte geben Sie Datum, Start- und Endzeit ein!', 'error');
                return;
            }

            try {
                const response = await fetch('/api/timesheets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        employee_id: selectedEmployeeId,
                        date: workDate,
                        start_time: startTime,
                        end_time: endTime
                    })
                });

                if (response.ok) {
                    showMessage('Zeiterfassung gespeichert! ‚úì', 'success');
                    document.getElementById('startTime').value = '';
                    document.getElementById('endTime').value = '';
                } else {
                    const error = await response.json();
                    showMessage('Fehler: ' + (error.error || 'Unbekannter Fehler'), 'error');
                }
            } catch (error) {
                showMessage('Fehler: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => { msg.className = 'message'; }, 3000);
        }

        // Beim Laden
        loadEmployees();
        initializeDate();
    </script>
</body>
</html>
